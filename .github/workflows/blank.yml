<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менің валентинкам боласынба?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7; /* Светло-серый */
            position: relative;
        }

        header {
            background-color: #ff66b2; /* Ярко-розовый */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .content {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .image-container {
            margin: 10px;
        }

        .kitten {
            width: 200px;
            border-radius: 50%;
            margin-top: 20px;
            animation: bounce 1s infinite alternate; /* Анимация */
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        #moveButton {
            position: absolute;
            bottom: 20px;
            left: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Менің валентинкам боласынба?</h1>
    </header>
    <main>
        <section class="content">
            <div class="image-container">
                <img src="https://media.stickerswiki.app/kkkkiiitttyyy_by_fstikbot/418727.160.gif" alt="Котенок" class="kitten">
            </div>
            <div class="image-container">
                <img src="https://media.stickerswiki.app/kkkkiiitttyyy_by_fstikbot/418710.160.gif" alt="Котенок" class="kitten">
            </div>
            <div class="image-container">
                <img src="https://sticker-collection.com/stickers/plain/stiksfei_by_fStikBot/512/ca30783f-0e9f-459f-b9ea-ea5150d307b2file_2802100.webp" alt="Котенок" class="kitten">
            </div>
            <div class="image-container">
                <img src="https://sticker-collection.com/stickers/plain/stiksfei_by_fStikBot/512/286e6cc1-29d3-449d-86b7-0d27f7f54c29file_2802105.webp" alt="Котенок" class="kitten">
            </div>
            <div class="image-container">
                <img src="https://i.pinimg.com/564x/d8/86/fd/d886fd6a4a362e73ff0473a29996091a.jpg" alt="Котенок" class="kitten">
            </div>
        </section>
        <button onclick="location.href='second_page.html';">Иә</button>
        <button id="moveButton" onclick="moveButton()">Жөқ</button>
    </main>
    <footer>
        <p>© 2024 Менің валентинкам боласынба?</p>
    </footer>

    <script>
        function moveButton() {
            var button = document.getElementById('moveButton');
            var newX = Math.floor(Math.random() * (window.innerWidth - button.offsetWidth));
            var newY = Math.floor(Math.random() * (window.innerHeight - button.offsetHeight));
            button.style.left = newX + 'px';
            button.style.top = newY + 'px';
        }
    </script>
</body>
</html>
